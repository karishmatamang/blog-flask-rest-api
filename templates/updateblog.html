{% extends 'base.html' %}
{% block content %}
<div class="container my-5 py-5">
    <a href="{{ url_for('listblog') }}"  class="btn btn-warning">View your Blogs</a>   
  
        <input type="hidden" id='csrf' name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="row mt-5">
            <div class="col-md-12">
                <label>Enter blog title</label>
                <input type="text" class="form-control" value="{{ blog.title }}" id="title" name="title" placeholder="Enter title of Blog">
            </div>
            <div class="col-md-12 mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea type="text" class="form-control" id="content" name="content" rows="3">{{ blog.content }}"</textarea>
            </div>
            <div class="col-md-12">
                <input type="file" name='image' id="image" value="{{ url_for('static',filename='img/pic.jpg') }}" class="form-control">
            </div>
    
            <div>
                <button class="btn btn-primary mt-4" id="update" value="{{ blog.slug }}" >Update Blog</button>
            </div>
        </div>
    </form>
</div>   
{% endblock%}
