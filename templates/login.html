{% extends 'base.html' %}

{% block content %}
<div class="container-fluid px-3">
    <div class="row min-vh-100">
        <div class="col-md-8 col-lg-6 col-xl-5 d-flex align-items-center">
            <div class="w-100 py-5 px-md-5 px-xl-6 position-relative">
                <div class="form-validate"></div>
                <input type="hidden" id='csrf' name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="form-group">
                      <label  class="form-label"for="email">Email</label>
                      <input  class="form-control" type="text" id="email" placeholder="name@gmail.com" autocomplete="off" required data-msg="Please enter your username">
                    </div>
                    <div class="form-group mb-4 mt-3">
                        <div class="row">
                            <div class="col">
                                <label for="password" class="form-label">Password</label>
                                <small><a class="text-danger float-end" href="#">  Forget Password?</a></small>
                            </div>
                        </div>
                        <input type="password" name="password" id="password" placeholder="password"class="form-control" required data-msg="Please enter your password">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label text-muted" for="exampleCheck1">Agree all the terms and conditions</label>
                      </div>
                    <div class="d-grid ">
                    <button class="btn btn-lg btn-block btn-primary" onclick="login()"> Sign in </button>       
                    </div>
                    <p class="text-center">
                        <small class="text-center text-muted">
                            Don't have an account yet?
                            <a href="{{ url_for('register')}}">  Sign Up</a>
                        </small>
                    </p>
                </div>
                
            </div>
            <div class="col-md-4 col-log-6 col-xl-7 d-none d-md-block">
                <img class="bg-image bg-cover h-100 mr-n3 " src="{{ url_for('static',filename='img/bgimg2.webp') }}"alt="">
                
            </div>            
        </div>
        
    </div>    
</div>

{% endblock %}
